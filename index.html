<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="containerr">
      <div class="mt-5">
        <div class="input-group mb-3">
          <input
            type="text"
            id="input-text"
            class="form-control"
            placeholder="Input the first letter of your food. Result will show list of all meals by that first letter "
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              id="button-click"
              class="btn btn-outline-secondary"
              type="button"
              onclick="clickResponse()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div id="error-message-giver"></div>
      <div id="food-details" class="bg-danger text-white">
        <div class="w-75 mx-auto" id="food-image"></div>
        <ol id="showing-ingredients"></ol>
      </div>
      <div id="image"></div>
    </section>

    <script src="java.js"></script>
  </body>
</html>
