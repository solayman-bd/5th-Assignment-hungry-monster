<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <section id="navigation">
      <!-- Image and text -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="logo.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Hungry Monster
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active text-dark" href="#"><h6>Home</h6></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"><h6>About</h6></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"><h6>Recipes</h6></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"><h6>Blog</h6></a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="containerr">
      <div class="mt-5">
        <div class="input-group mb-3 mx-auto">
          <input
            type="text"
            id="input-text"
            class="form-control form-control-lg"
            placeholder="Input the first letter of your food. Result will show the list of all meals by that first letter "
          />
          <div class="input-group-append">
            <button
              id="button-click"
              class="btn btn-outline-warning btn-lg"
              type="button"
              onclick="clickResponse()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div id="error-message-giver"></div>
      <div id="food-details" class="bg-info text-white">
        <div class="w-75 mx-auto" id="food-image"></div>
        <ol id="showing-ingredients"></ol>
      </div>
      <div id="image"></div>
    </section>

    <script src="java.js"></script>
  </body>
</html>
